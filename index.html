<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Stories</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
      <h1>Stories</h1>
    </div>
  <div class="story-list-container">
    <div class="story-list" id="story-list"></div>
  </div>
  <div class="story-viewer" id="story-viewer">
    <button class="home-button" id="home-button">Ã—</button>
    <div class="progress-bar" id="progress-bar"></div>
    <div class="story-touch left" id="prev-story"></div>
    <img id="story-image" class="story-image" alt="story" />
    <div class="story-touch right" id="next-story"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
